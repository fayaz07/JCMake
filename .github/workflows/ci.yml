name: ci

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  unitTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: setup project configuration
        run: bash .github/workflows/setup.sh

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Run Unit Tests
        run: ./gradlew :jcmake:testDebugUnitTest

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: setup project configuration
        run: bash .github/workflows/setup.sh

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Build debug
        run: ./gradlew assembleDebug
